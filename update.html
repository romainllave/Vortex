<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        color: #f4f3fb;
        background:
          radial-gradient(circle at 20% 10%, rgba(139, 92, 246, 0.35), transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(78, 210, 255, 0.15), transparent 55%),
          linear-gradient(145deg, #0a0b13 0%, #141025 100%);
      }

      .card {
        width: min(360px, 85vw);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        padding: 32px 24px;
        border-radius: 24px;
        background: rgba(20, 18, 32, 0.7);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(139, 92, 246, 0.25);
        backdrop-filter: blur(14px);
      }

      .logo {
        width: 84px;
        height: 84px;
      }

      .title {
        font-size: 20px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .status {
        font-size: 13px;
        letter-spacing: 0.4px;
        color: rgba(244, 243, 251, 0.75);
      }

      .loader {
        width: 120px;
        height: 3px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
        position: relative;
      }

      .loader::after {
        content: "";
        position: absolute;
        inset: 0;
        width: 40%;
        background: linear-gradient(90deg, transparent, #a78bfa, transparent);
        animation: slide 1.2s ease-in-out infinite;
      }

      @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="logo.svg" alt="Vortex">
      <div class="title">Vortex</div>
      <div class="loader" aria-hidden="true"></div>
      <div class="status" id="status">Verification des mises a jour...</div>
    </div>
  </body>
</html>
